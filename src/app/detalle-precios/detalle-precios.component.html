<mat-toolbar color="primary">
    <button mat-icon-button (click)="volver()"> 
        <i class="fa-solid fa-angle-left icon"></i>
    </button>
    <span class="ms-3"><i [class]="icono + ' icon-card me-3'"></i>{{nombreIndicador}}</span>
</mat-toolbar>

<div class="d-flex justify-content-center py-5" *ngIf="mostrarCarga">
    <mat-spinner></mat-spinner>
</div>

<div class="d-flex justify-content-center py-5" *ngIf="mensajeError">
    <h1>{{mensajeError}}</h1>
</div>

<div class="container py-5 pb-100">
    <div class="mat-elevation-z8" [style.display]="mostrarTabla ? 'block' : 'none'">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{parseDate(element.fecha)}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Valor {{unidadDeMedida}}</th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>

</div>
