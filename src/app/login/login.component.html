<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LCA Circular</title>
    <link rel="icon" type="image/png" href="../icon.ico"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">

        </div>
        <form action="../home/home.html">
          <input type="email" class="fadeIn second" [(ngModel)]="Email" name="login" placeholder="Correo">
          <input type= "password" class="fadeIn third" [(ngModel)]="Clave" name="login" placeholder="Contraseña">
          <p class="p" *ngIf="error">Correo o contraseña incorrectos</p>
        <input type="submit" class="fadeIn fourth" value="Ingresar" (click)="login()">
        </form>
      </div>
    </div>
</body>
