<mat-toolbar color="primary">
    <button mat-icon-button (click)="volver()">
        <i class="fa-solid fa-angle-left icon"></i>
    </button>
    <span class="ms-3"><i [class]="icono + ' icon-card me-3'"></i>{{nombreIndicador}}</span>
</mat-toolbar>


<div class="d-flex justify-content-center py-5" *ngIf="mostrarCarga">
    <mat-spinner></mat-spinner>
</div>

<div class="d-flex justify-content-center py-5" *ngIf="mensajeError">
    <h1>{{mensajeError}}</h1>
</div>


<div class="container" [style.display]="mostrarGrafico ? 'block' : 'none'">

    <div class="row">
        <div class="col-md-12 col-lg-5">
            <mat-card class="card shadow-sm my-4 max-w-350">
                <div class="d-flex">
                    <i [class]="icono + ' icon-card'"></i>
                    <div class="ms-2">
                        <mat-card-title>{{nombreIndicador}}</mat-card-title>
                        <mat-card-subtitle>{{unidadDeMedida}}</mat-card-subtitle>
                        <mat-card-title>{{valorMasAlto}}</mat-card-title>
                    </div>

                    <mat-form-field appearance="outline" class="inputFecha">
                        <mat-label>Fecha</mat-label>
                        <input matInput [matDatepicker]="picker" readonly [(ngModel)]="ultimaFecha">
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                </div>
            </mat-card>
        </div>

        <div class="col-md-12 col-lg-7 pb-5">
            <div class="flex-item mt-3">
                <div class="d-block">
                    <canvas baseChart width="400" height="300" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>
